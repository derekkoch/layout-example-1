<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/page.js"></script>
	</head>

	<body>
		<h1>Rollup</h1>

		<div id="main" class="rollup">
			<h2 class="rollup-trigger">Main</h2>

			<div id="faq" class="inner rollup">
				<div>
					<h3 class="rollup-trigger">FAQ</h3>
					Don't roll me up.
					<dl class="rollup">
						<dt class="rollup-trigger">QUESTION: How do rollups work?</dt>
						<dd class="hidden">When the user clicks on a heading or button, 
						the content rolls up or down.</dd>
					</dl>
				</div>
			</div>

			<div id="info">
				<div class="inner rollup">
					<h3 class="rollup-trigger">Info</h3>
					<div class="rollup">
						<p><span class="rollup-trigger">&nbsp;</span>List</p>
						<ul>	
							<li>list item 1</li>
							<li>list item 2</li>
						</ul>
						<p class="rollup-trigger">Roll me up</p>
					</div>
				</div>
			</div>

			<div class="float-divider"></div>

		</div>

	</body>

</html>
