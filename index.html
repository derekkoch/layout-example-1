<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Mixed Column Layouts</h1>

		<h2>Sized, Stretched, or Sized Table</h2>
		<table class="auto-layout stretched">
			<tr>
				<td class="sized1">500px</td>
				<td class="p1">10%</td>
				<td class="flex">auto</td>
			</tr>
		</table>

		<table class="auto-layout stretched">
			<tr>
				<td class="sized1">500px</td>
				<td class="sized2">200px</td>
				<td class="p3">40%</td>
				<td class="p1">10%</td>
				<td class="flex">auto</td>
			</tr>
		</table>

		<table class="auto-layout stretched">
			<tr>
				<td class="sized1">500px</td>
				<td class="sized2">200px</td>
				<td class="p4">80%</td>
				<td class="p1">10%</td>
				<td class="flex">auto</td>
			</tr>
		</table>

		<h2>Fixed Table</h2>
		<table class="fixed-layout stretched">
			<tr>
				<td class="sized1">500px</td>
				<td class="sized2">200px</td>
				<td class="p4">80%</td>
				<td class="p2">20%</td>
				<td class="flex">auto</td>
			</tr>
		</table>

	</body>

</html>
