<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Floating Section</h1>

		<div id="nav" class="section">
			<div class="oi">
				<h2>Navigation Section</h2>
				<p>25% of container's width.</p>
			</div>
		</div>

		<div id="main" class="section">
			<div class="oi">
				<h2>Main Section</h2>
				<p>75% of container's width minus 80-pixel left margin, 1-pixel left border, 2-pixel left border, and 80-pixel left padding</p>
			</div>
		</div>

	</body>

</html>
