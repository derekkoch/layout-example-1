<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]>
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Code</h1>

		<p>The following code is blocked and preserved:

			<code class="blocked preserved">
				.blocked	{ display: block; }
				.preserved 	{ white-space: pre; }
				.code 	 	{ font-family: monospace; }
			</code>

		</p>

		<p>The following inline code use the Nowrap design pattern:
			<code class="nowrap preserved">a = x(y<sup>2</sup> + z<sup>3</sup>) + 1.</code>
			This prevents it from being wrapped across lines.
		</p>
</html>
