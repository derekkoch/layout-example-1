<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Percentage-Proportioned Columns</h1>

		<h2>Sized or Stretched Table</h2>
		<table class="auto-layout sized">
			<tr>
				<td class="p3">50%</td> <td class="p3">50%</td>
			</tr>
		</table>

		<table class="auto-layout sized">
			<tr>
				<td class="p1">20%</td> <td class="p1">20%</td>
			</tr>
		</table>

		<table class="auto-layout sized">
			<tr>
				<td class="p2">80%</td> <td class="p2">80%</td>
			</tr>
		</table>

		<table class="auto-layout sized">
			<tr>
				<td class="p2">80%</td> <td class="p1">20%</td>
			</tr>
		</table>

		<table class="auto-layout sized">
			<tr>
				<td class="p2">80%</td> <td class="p1">20%</td> <td class="p3">50%</td>
			</tr>
		</table>

	</body>

</html>
