<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]>
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Relative</h1>

		<div class="relative">Before Relative Positioning
			<p class="static">Static Block
				<span class="static ontop">Static Inline on top</span>
			</p>
			<p class="static ontop">Static Block on top</p>
			<p class="absolute">Absolute</p>
		</div>

		<div class="relative">After Relative Positioning
			<p class="relative">Relative Block
				<span class="relative ontop offset">Static Inline on top</span>
			</p>
			<p class="relative ontop">Static Block on top</p>
			<p class="absolute">Absolute</p>
		</div>
	</body>
</html>
