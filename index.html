<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Column Width</h1>
		<h2>Percentage widths trump fixed widths, which trump auto widths.</h2>

		<table class="auto-layout sized">
			<tr>
				<td class="a i">auto</td><td class="a">auto</td> <td class="a">auto</td>
				<td class="a">auto</td> <td class="a">auto</td>
			</tr>

			<tr>
				<td class="a">auto</td><td class="b i">75px</td> <td class="b">75px</td>
				<td class="b">75px</td> <td class="b">75px</td>
			</tr>

			<tr>
				<td class="a">auto</td><td class="a">auto</td> <td class="c i">150px</td>
				<td class="c">150px</td> <td class="c">150px</td>
			</tr>

			<tr>
				<td class="a">auto</td><td class="a">auto</td> <td class="a">auto</td>
				<td class="d i">10%</td> <td class="d">10%</td>
			</tr>

			<tr>
				<td class="a">auto</td><td class="a">auto</td> <td class="a">auto</td>
				<td class="a">auto</td> <td class="e i">50%</td>
			</tr>

		</table>

	</body>

</html>
