<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Outside-in Box</h1>

		<h2>Before</h2>
		<div class="container">
			<div class="before float">Float</div>
		</div>

		<div class="container">
			<span class="before absolute">Absolute</span>
		</div>

		<div class="container">
			<div class="before static">Static</div>
		</div>

		<div class="float-divider"></div>

		<h2>After</h2>
		<div class="container">
			<div class="after float">
				<div class="oi">Float</div>
			</div>
		</div>

		<div class="container">
			<span class="after absolute">
				<span class="oi">
					Absolute
				</span>
			</span>
		</div>

		<div class="container">
			<div class="after static">
				<div class="oi">
					Static
				</div>
			</div>
		</div>

	</body>

</html>
