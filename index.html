<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Collapsed Margins</h1>

		<div>
			<p class="collapsed">Margins collapsed into parent's &uarr;&darr;</p>
		</div>

		<div class="border">
			<p class="collapsed">Margins not collapsed into parent's &uarr;&darr;</p>
		</div>

		<div class="border">
			<p class="collapsed">Collapsed sibling margins &darr;</p>
			<p class="collapsed">Collapsed sibling margins &uarr;</p>
			<p class="uncollapsed">Uncollapsed (transparent padding) &uarr;&darr;</p>
			<p class="uncollapsed">Uncollapsed (transparent border) &uarr;</p>
		</div>

	</body>

</html>
