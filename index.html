<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Separated Borders</h1>

		<h2>Boxed Table</h2>
		<table class="boxed-table" cellspacing="5">
			<tr><td rowspan="2">1</td><td colspan="2">2-3</td></tr>
			<tr><td>7</td> <td>8</td> <td> </td> <td>&nbsp;</td> <td class="x">11</td> </tr>
		</table>

		<h2>Boxed Cells</h2>
		<table class="boxed-cells" cellspacing="5">
			<tr><td rowspan="2">1</td><td colspan="2">2-3</td></tr>
			<tr><td>7</td> <td>8</td> <td> </td> <td>&nbsp;</td> <td class="x">11</td> </tr>
		</table>

		<h2>Boxed Table and Cells</h2>
		<table class="boxed-table boxed-cells" cellspacing="5">
			<tr><td rowspan="2">1</td><td colspan="2">2-3</td></tr>
			<tr><td>7</td> <td>8</td> <td> </td> <td>&nbsp;</td> <td class="x">11</td> </tr>
		</table>

	</body>

</html>
