<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Undersized Columns</h1>

		<h2>Fixed Table</h2>
		<table class="fixed-layout sized">
			<tr>
				<td class="undersized">18px</td> <td class="flex">auto</td>
			</tr>
		</table>

		<h2>Sized Table - cannot be undersized</h2>
		<table class="auto-layout sized">
			<tr>
				<td class="undersized">18px</td> <td class="flex">auto</td>
			</tr>
		</table>

	</body>

</html>
