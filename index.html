<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Table Layout</h1>

		<h2>Shrinkwrapped Table</h2>
		<table class="auto-layout shrinkwrapped">
			<tr><td>auto</td><td>auto</td></tr>
		</table>

		<h2>Sized Table</h2>
		<table class="auto-layout sized">
			<tr><td>auto</td><td>auto</td></tr>
		</table>

		<h2>Stretched Table</h2>
		<table class="auto-layout stretched">
			<tr><td>auto</td><td>auto</td></tr>
		</table>

		<h2>Fixed Table</h2>
		<table class="fixed-layout sized">
			<tr><td>auto</td><td>auto</td></tr>
		</table>

	</body>

</html>
