	<body>
		<h1>Vertical-Offset Content</h1>

		<div>
			_baseline__

			<span class="raised">raised 1em </span>
			<img class="raised" src="img/star.png" alt="star" />

			__baseline__

			<span class="lowered">lowered 1em </span>
			<img class="lowered" src="img/star.png" alt="star" />

			__baseline_
		</div>

	</body>
