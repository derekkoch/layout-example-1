<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Rounded Corners</h1>

		<div class="bg">
			<div class="tl">
				<div class="br pad">
					You can nest two divisions to create two opposite rounded corners.
				</div>
			</div>
		</div>

		<div class="bg">
			<div class="tr">
				<div class="bl pad">
					You can nest two divisions to create twp opposite rounded corners.
				</div>
			</div>
		</div>

		<div class="bg">
			<div class="tl">
				<div class="br">
					<div class="trc">
						<div class="blc pad">
							You can nest four divisions to create four rounded corners.
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mbg pad">
			You can have a single division with multiple backgrounds.
		</div>

	</body>

</html>
