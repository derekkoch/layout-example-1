<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Table</h1>

		<h2>Simple Table</h2>
		<table>
			<tr>
				<th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th> <th>6</th>
			</tr>
			<tr>
				<th>7</th> <td>8</td> <td>9</td> <td>10</td> <td>11</td> <td>12</td>
			</tr>
		</table>

		<h2>Table with Spanned Rows and Cells</h2>
		<table>
			<tr>
				<td rowspan="2">1</td> <td colspan="5">2-6</td>
			</tr>
			<tr>
				<td>8</td> <td>9</td> <td> </td> <td>&nbsp;</td> <td>12</td>
			</tr>
		</table>

	</body>

</html>
