<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Inlined</h1>

		<div>
			<table>
				<tr>
					<td>Normal Table</td><td>r1c2</td><td>r1c3</td>
				</tr>
				<tr>
					<td>row2</td><td>r2c2</td><td>r2c3</td>
				</tr>
			</table>

			<ul>
				<li>Normal List</li>
				<li>Normal List</li>
			</ul>
		</div>

		<div>
			<p class="inlined">Inlined Paragraph</p>

			<table class="inlined">
				<tr>
					<td>Inlined Table</td>
					<td>r1c2</td>
					<td>r1c3</td>
				</tr>
				<tr>
					<td>r2c1</td>
					<td>r2c2</td>
					<td>r1c3</td>
				</tr>
			</table>
			
			<ul class="inlined">
				<li class="inlined">Inlined List</li>
				<li class="inlined">Inlined List</li>
			</ul>
		</div>

	</body>

</html>
