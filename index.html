<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]>
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Positioned</h1>

		<div class="relative section" id="section">
			<p class="static">Static Positioned</p>
			<p class="static">This text contains a relatively positioned <code>span</code> that is 
			<span class="relative offset">offset</span> from its normal position.</p>

			<em class="absolute">Absolutely Positioned</em>
			<img class="fixed1" src="star" alt="star" />
			
			<p class="fixed2">Fixed Positioned</p>
		</div>

	</body>
</html>
