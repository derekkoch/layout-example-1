<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Hidden and Removed Cells</h1>

		<h3>Cell 1 is hidden and Cell 3 is removed. <br /> This moves cell 4 into cell 3's place and creates a missing cell at the end.</h3>

		<br /><div>Collapsed Borders</div>
		<table class="collapsed" cellspacing="0">
			<tr><td>1</td><td>2</td><td>3</td><td>4</td></tr>
			<tr><td class="h">1</td><td>2</td><td class="x">3</td><td>4</td></tr>
		</table>

		<br /><div>Separated Borders</div>
		<table class="separated" cellspacing="5">
			<tr><td>1</td><td>2</td><td>3</td><td>4</td></tr>
			<tr><td class="h">1</td><td>2</td><td class="x">3</td><td>4</td></tr>
		</table>


	</body>

</html>
