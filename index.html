<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]>
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Positioning Models</h1>

	<div class="section">
		<h2>Before</h2>
		<p class="outline">
			<span class="outline">Static</span>
			<span class="outline">Absolute</span>
			<span class="outline">Fixed</span>
			<span class="outline">Relative</span>
			<span class="outline">Float</span>
			<span class="outline">Relative Float</span>
		</p>
	</div>

	<div class="section">
		<h2>After</h2>
		<p class="outline">
			<span class="outline static centered">Static</span>
			<span class="outline absolute">Absolute</span>
			<span class="outline fixed">Fixed</span>
			<span class="outline relative">Relative</span>
			<span class="outline float">Float</span>
			<span class="outline relative float">Relative Float</span>
		</p>
	</div>

	</body>
</html>
