<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Flex Columns</h1>

		<h2>Sized, Stretched, or Fixed Table</h2>
		<table class="fixed-layout sized">
			<tr>
				<td class="sized1">200px</td>
				<td class="p1">20%</td>
				<td class="sized2">100px</td>
				<td class="flex">auto flex</td>
				<td class="flex">auto flex</td>
			</tr>
		</table>

		<h2>Sized or Stretched - Oversized</h2>
		<table class="auto-layout sized">
			<tr>
				<td class="sized1">200px</td>
				<td class="p1">20%</td>
				<td class="sized3">500px</td>
				<td class="flex">auto flex</td>
				<td class="flex">auto flex</td>
			</tr>
		</table>

		<h2>Fixed - Oversized</h2>
		<table class="fixed-layout sized">
			<tr>
				<td class="sized1">200px</td>
				<td class="p1">20%</td>
				<td class="sized3">500px</td>
				<td class="flex">auto flex</td>
				<td class="flex">auto flex</td>
			</tr>
		</table>

	</body>

</html>
