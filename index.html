<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Tabled, Rowed, and Celled</h1>

		<h2>Before</h2>

		<div>
			<div>	
				<div>division</div>
				<div>division</div>
			</div>

			<span>
				<span>span</span>
				<span>span</span>
			</span>
		</div>

		<h2>After being rendered as a table with rows and cells</h2>
		
		<div class="tabled">
			<div class="rowed">
				<div class="celled">division</div>
				<div class="celled">division</div>
			</div>
			<span class="rowed">
				<span class="celled">span</span>
				<span class="celled">span</span>
			</span>
		</div>

	</body>

</html>
