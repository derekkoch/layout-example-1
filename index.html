<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Size-proportioned Columns</h1>

		<h2>Sized or Stretched Table</h2>
		<table class="auto-layout stretched">
			<tr> 
				<td class="size3">100px</td> 
				<td class="size4">300px</td>
			</tr>
		</table>

		<h2>Shrinkwrapped Table</h2>
		<table class="auto-layout shrinkwrapped">
			<tr>
				<td class="size1">1000px</td>
				<td class="size2">3000px</td>
			</tr>
		</table>

		<h2>Fixed Table</h2>
		<table class="fixed-layout sized">
			<tr>
				<td class="size3">100px</td>
				<td class="size4">300px</td>
			</tr>
		</table>

	</body>

</html>
