<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]>
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Width</h1>

		<div class="container">
			<div class="static-inline-shrinkwrapped"> 
				<p>Static Inline Shrinkwrapped Element</p>
			</div>

			<img class="replaced-inline-shrinkwrapped" src="star.jpeg" />
			
			<img class="replaced-inline-sized"src="star.jpeg" />

			<img class="replaced-inline-stretched" src="star.jpeg" />

			<div class="static-block-sized">
				<p>Static Block Sized</p>
			</div>

			<div class="static-block-stretched">
				<p>Static Block Stretched Auto</p>
			</div>

			<div class="table-shrinkwrapped">
				<p>Table Shrinkwrapped</p>
			</div>

			<div class="table-sized">
				<p>Table Sized</p>
			</div>

			<div class="table-stretched">
				<p>Table Stretched 100%</p>
			</div>

			<div class="float-shrinkwrapped">
				<p>Float Shrinkwrapped</p>
			</div>

			<div class="float-sized">
				<p>Float Sized</p>
			</div>

			<div class="float-stretched">
				<p>Float Stretched 100%</p>
			</div>

			<div class="absolute-shrinkwrapped">
				<p>Absolute Shrinkwrapped</p>
			</div>

			<div class="absolute-sized">
				<p>Absolute Sized</p>
			</div>

			<div class="absolute-stretched">
				<p>Absolute Stretched Auto</p>
			</div>

		</div>

	</body>
</html>
