	<body>
		<h1>Flyout Menu</h1>

		<div class="menu">
			<h3>Dropdown</h3>

			<ul class="dropdown hidden">
				<li><a href="#">menu item</a></li>
				<li class="separator"><a href="#">menu item</a></li>
				
				<li class="flyout-trigger">
					<h4>submenu</h4>
					<ul class="submenu hidden">
						<li><img src="img/award.png" alt="award" /><a href="#">menu item</a></li>
						<li><a href="#">menu item</a></li>
					</ul>
				
				</li>

			</ul>

		</div>

	</body>
