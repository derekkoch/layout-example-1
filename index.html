<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Row and Column Groups</h1>

		<h2>Row Groups</h2>
		<table class="example1">
			<thead><tr> <th>thead</th> <th>2</th> <th>3</th> <th>4</th> </tr></thead>
			<tfoot><tr> <th>tfoot</th> <th>10</th> <th>11</th> <th>12</th> </tr></tfoot>
			<tbody><tr> <th>tbody</th> <th>6</th> <th>7</th> <th>8</th> </tr></tbody>
		</table>

		<h2>Column Groups</h2>
		<table class="example2">
			<colgroup><col class="col1" /> <col class="col2" /> <col class="col3" /> <col class="col4" /> <col class="col5" /> <col class="col6" /> </colgroup>
			<tr> <td rowspan="2">1</td> <td colspan="5">2-6</td> </tr>
			<tr> <td>8</td> <td>9</td> <td> </td> <td>&nbsp;</td> <td>12</td> </tr>
		</table>

	</body>

</html>
