<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pro HTML and CSS Design Patterns</title>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
		<link rel="stylesheet" href="styles.css" media="all" type="text/css"/>
		<!--[if lte IE 6]>
			<link rel="stylesheet" href="ie6.css" media="all" type="text/css"/>
		<![endif]-->
	</head>

	<body>
		<h1>Vertical-Aligned Content</h1>

		<div><span class="main">√ÅMjx</span>
			<img class="text-top" src="img/bar.png" alt="bar" />
			<span class="text-top text"> text-top</span>
			<img class="middle" src="img/bar.png" alt="bar" />
			<span class="middle text"> middle </span>
			<img class="baseline" src="img/bar.png" alt="bar" />
			<span class="baseline text"> baseline</span>
			<img class="text-bottom" src="img/bar.png" alt="bar" />
			<span class="text-bottom text"> text-bottom</span>
		</div>

		<p class="text">
			baseline &rarr; <img class="baseline" src="img/star.png" alt="star" />
			text-top &rarr; <img class="text-top" src="img/star.png" alt="star" />
			middle &rarr; <img class="middle" src="img/star.png" alt="star" />
			text-bottom &rarr; <img class="text-bottom" src="img/star.png" alt="star" />
		</p>

		
	</body>

</html>
